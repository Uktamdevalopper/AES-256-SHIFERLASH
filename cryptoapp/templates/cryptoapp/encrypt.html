{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifrlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Hacker-style matrix background */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* Glassmorphism effect */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 400px;
            text-align: center;
            color: #00ff00;
        }

        h1 {
            font-weight: bold;
            text-shadow: 0 0 15px #00ff00;
        }

        .form-control {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .form-control::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        .btn-hacker {
            background: #00ff00;
            color: black;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-hacker:hover {
            background: #008b00;
            color: white;
        }

        .encrypted-file {
            color: #00ff00;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 255, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Matrix Effect Canvas -->
    <canvas id="matrix"></canvas>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i> Orqaga
    </a>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <h1><i class="fas fa-lock"></i> Shifrlash</h1>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Matnni kiriting</label>
                    <input type="text" class="form-control" name="text" placeholder="Shifrlanadigan matn" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="text" class="form-control" name="key" placeholder="Kalit (16, 24 yoki 32 bayt)" required>
                </div>

                <button type="submit" class="btn btn-hacker"><i class="fas fa-lock"></i> Shifrlash</button>
            </form>

            {% if file_url %}
                <h3 class="mt-4">ðŸŸ¢ Shifrlangan fayl:</h3>
                <a href="{{ file_url }}" download class="encrypted-file"><i class="fas fa-download"></i> Yuklab olish</a>
            {% endif %}

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Matrix Animation Script -->
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0123456789ABCDEF";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00FF00";
            ctx.font = fontSize + "px Courier";
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
